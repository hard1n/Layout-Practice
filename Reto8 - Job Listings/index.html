<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/icons/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
    <script defer src="./main.js"></script>
    <title>Job List</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="filter-section">
      <button class="filter__btn btn-filter">
        FILTERS <span class="btn-icon icon-filter_list"></span
        ><span class="filter__aplied">[0]</span>
      </button>
      <button class="filter__clear btn-filter">
        <span class="filter__cont"></span
        ><span class="btn-icon icon-cancel"></span>CLEAR
      </button>
    </section>
    <section class="filters__bg-modal">
      <div class="filters__modal">
        <header class="modal__header">
          <h2>Filters</h2>
          <button class="close-modal">
            <span class="icon-close"></span>
          </button>
        </header>
        <div class="modal__filters-section">
          <div class="filter-item" id="item__company">
            <button class="filter-item__btn" id="filter-item__company">
              <p class="item__title">Company</p>
              <span class="icon-add"></span>
            </button>
            <div class="select-menu">
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">Photosnap</label>
              </label>
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">Photosnap</label>
              </label>
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">Photosnap</label>
              </label>
            </div>
          </div>
          <div class="filter-item" id="item__position-tile">
            <button class="filter-item__btn" id="filter-item__position-title">
              <p class="item__title">Position Title</p>
              <span class="icon-add"></span>
            </button>
            <div class="select-menu">
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">Frontend Junior</label>
              </label>
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">Frontend Senior</label>
              </label>
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">Fullstack</label>
              </label>
            </div>
          </div>
          <div class="filter-item" id="item__technology">
            <button class="filter-item__btn" id="filter-item__tech">
              <p class="item__title">Technology</p>
              <span class="icon-add"></span>
            </button>
            <div class="select-menu">
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">HTML</label>
              </label>
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">CSS</label>
              </label>
              <label for="">
                <input type="checkbox" class="menu__check" value="Photosnap" />
                <label for="photosnap">JavaScript</label>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main class="main-container">
      <!-- Cards Template -->
      <template id="card-template">
        <article class="card tag-new">
          <header class="company">
            <img
              src="./assets/imgs/photosnap.svg"
              alt="Company Logo"
              class="company__logo"
            />
            <h2 class="company__name">Photosnap</h2>
          </header>
          <section class="info-section">
            <p class="card__title">Senior Frontend Developer</p>
            <div class="card__job-details">
              <span id="posted-at">1d ago</span>
              <span class="dot"></span>
              <span id="contract">Full Time</span>
              <span class="dot"></span>
              <span id="job-location">USA only</span>
            </div>
          </section>
          <footer class="card__skillset">
            <button class="btn-display-skillset">
              <span class="btn-display__icon icon-expand_more"></span>
            </button>
            <div class="skills-container"></div>
          </footer>
        </article>
      </template>
      <article class="card tag-new">
        <header class="company">
          <img src="./assets/imgs/photosnap.svg" alt="" class="company__logo" />
          <h2 class="company__name">Photosnap</h2>
        </header>
        <section class="info-section">
          <p class="card__title">Senior Frontend Developer</p>
          <p class="card__job-details">
            <span id="date-uploaded">1d ago</span>
            <span id="work-time">Full Time</span>
            <span id="work-location">USA only</span>
          </p>
        </section>
        <footer class="card__skillset">
          <button class="btn-display-skillset">
            <span class="btn-display__icon icon-expand_more"></span>
          </button>
          <div class="skills-container">
            <button class="btn-skill">Frontend</button>
            <button class="btn-skill">Senior</button>
            <button class="btn-skill">HTML</button>
            <button class="btn-skill">CSS</button>
            <button class="btn-skill">JavaScript</button>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
