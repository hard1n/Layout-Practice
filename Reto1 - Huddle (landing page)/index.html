<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./assets/icons/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 1000px)">
</head>
<body>
    <main class="main-container">
        <header class="header">
            <img class="header__logo" src="./assets/imgs/logo.svg" alt="Huddle logo" style="height: 50px; width: 150px;">
        </header>
        <section class="image-section">
            <img class="main-image" src="./assets/imgs/illustration-mockups.svg" alt="Mockups, main image of the page"">
        </section>
        <section class="main-section">
            <h2 class="subtitle">Build The Community Your Fans Will Love</h2>
            <p class="main-info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="register-btn">Register</button>
        </section>
    </main>
    <footer class="footer">
        <span class="icon icon-facebook-letter-brand"><a href="#"></a></span>
        <span class="icon icon-twitter-brand"><a href="#"></a></span>
        <span class="icon icon-instagram-brand"><a href="#"></a></span>
    </footer>
</body>
</html>
